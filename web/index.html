<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Add new tasks</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Application form</h1>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="name of the task" id="taskname" width="30"><br>
                Priority: <input type="number" class="form-control" min="1" max="3" id="priority" value="2"><br>
                Price: <input type="number" class="form-control" min="0" id="price" value="0" step="0.01"> <br>
                <button class="btn" id="addTask">Add new tasks</button>
            </div>
            
        </form>
    </div>
    <script src = "js/script.js"></script>
    
</body>
</html>
